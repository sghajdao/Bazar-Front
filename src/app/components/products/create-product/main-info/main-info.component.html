<mat-card class="example-card">
    <mat-card-header>
        <mat-card-subtitle>MAIN INFO</mat-card-subtitle>
    </mat-card-header>
    <hr>
    <mat-card-content [formGroup]="product">
        <mat-form-field style="width: 100%;">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
    </mat-card-content>
</mat-card>

<div style="padding-top: 10px;">
    <button (click)="next()" mat-raised-button color="primary" matStepperNext>Next</button>
</div>
