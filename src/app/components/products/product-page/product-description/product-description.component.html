<div *ngIf="response" class="card container">
    <div class="card-body">
        <h3 class="card-title">{{response.product.title}}</h3>
        <h6 class="store-link" [routerLink]="'/store/' + response.store.id">Visit {{response.store.name}}</h6>
        <h6 style="color: #067D62;padding-top: 10px;">{{response.product.sales}} Sales</h6>
        <hr>
        <div style="display: flex;">
            <div style="width: 120px;">
                <h5>Category</h5>
                <h5>Brand</h5>
                <h5>Collections</h5>
            </div>
            <div style="color: rgba(0, 0, 0, 0.555);">
                <h5>{{response.product.category}}</h5>
                <h5>{{response.product.brand}}</h5>
                <h5 *ngFor="let item of response.product.collections">
                    <ul>
                        <li>{{item}}</li>
                    </ul>
                </h5>
            </div>
        </div>
        <hr>
        <h6 class="card-subtitle mb-2 text-body-secondary">Description</h6>
        <p class="card-text">{{response.product.description}}</p>
    </div>
</div>

<div *ngIf="!response" class="position-absolute top-50 start-50 translate-middle">
    <mat-spinner></mat-spinner>
</div>
