<h2 mat-dialog-title>Delete product</h2>
<mat-dialog-content>
    Would you like to delete this product?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteProduct()">Ok</button>
</mat-dialog-actions>
