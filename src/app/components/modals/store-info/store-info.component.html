<h2 mat-dialog-title>Store Info</h2>
<mat-dialog-content>
    <div style="display: flex;">
        <mat-icon>mail</mat-icon>
        <span>&emsp;{{data.email}}</span>
    </div>
    <br>
    <div style="display: flex;">
        <mat-icon>phone</mat-icon>
        <span>&emsp;{{data.phone}}</span>
    </div>
    <br>
    <div style="display: flex;">
        <mat-icon>location_on</mat-icon>
        <span>&emsp;{{data.country}}</span>
    </div>
</mat-dialog-content>
