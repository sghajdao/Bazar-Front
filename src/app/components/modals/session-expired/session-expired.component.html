<h2 mat-dialog-title>Session expired</h2>
<mat-dialog-content>
    Would you like to sing in?
</mat-dialog-content>
<mat-dialog-actions>
    <button (click)="logout()" mat-button mat-dialog-close>Don't show me again</button>
    <button (click)="login()" mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
